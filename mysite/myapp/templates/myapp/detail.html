{% extends 'myapp/base.html'%}
{% block body %}
    <div class="m-10 flex">
        <div>
            <img class="w-128 rounded-lg" src="{{item.item_image}}" alt="">
        </div>
        <div class="mx-16 space-y-3">
            <div class="font-bold text-4xl">{{item.item_name}}</div>
            <div class="text-green-700 text-2xl font-bold">${{item.item_price}}</div>
            <div>{{item.item_description}}</div>
            {% if item.user_name == request.user %}
                <div>
                    <a class="bg-yellow-200 px-4 py-2 font-bold rounded-md" href="{% url 'myapp:update_item' item.id %}">Edit</a>
                    <a class="bg-red-500 px-4 py-2 font-bold rounded-md" href="{% url 'myapp:delete_item' item.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
